{% load static %}

<!-- About Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6">
                <div class="row g-3">
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.1s" src="{{about.start1.url}}">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.3s" src="{{about.start2.url}}" style="margin-top: 25%;">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.5s" src="{{about.end1.url}}">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.7s" src="{{about.end2.url}}">
                    </div>
                    
                </div>
            </div>
            
            <div class="col-lg-6">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal ">About Us</h5>
                <h1 class="mb-4" style="color:white;">{{about.title}} <i class="{{about.title_icon}} text-primary me-2"></i></h1>
                <p class="mb-4">{{about.description}}</p>

                <div class="row g-4 mb-4">
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                            <h1 class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">{{about.experience}}</h1>
                            <div class="ps-4">
                                <p class="mb-0">Yıl</p>
                                <h6 class="text-uppercase mb-0" style="color:white;">Deneyim</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                            <h1 class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">{{about.chef}}</h1>
                            <div class="ps-4">
                                
                                <h6 class="text-uppercase mb-0" style="color:white">Şef</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary py-3 px-5 mt-2" href="{% url 'about' %}">Daha fazla</a>
            </div>
        </div>
    </div>
    

</div>
